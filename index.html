<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PogzOS — Danger Eye Interface</title>
<style>
  :root{
    --bg:#000000;
    --neon-green: #00ff66;
    --neon-pink: #ff00c8;
    --neon-red: #ff3333;
    --muted:#0b0b0b;
    --glass: rgba(255,255,255,0.03);
    --mono: "Courier New", "SFMono-Regular", Menlo, Monaco, monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    height:100%;
    background: radial-gradient(circle at 10% 10%, rgba(0,64,0,0.12), transparent 8%),
                linear-gradient(180deg, #000 0%, #020202 100%);
    color:var(--neon-green);
    font-family:var(--mono);
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  .eye-wrap{
    position:fixed;
    inset:0;
    z-index:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    opacity:0.18;
    filter:blur(1px) saturate(1.4);
  }
  .eye{
    width:min(900px, 80vw);
    height:auto;
    transform:translateY(-7%);
    mix-blend-mode:screen;
    animation: eye-breathe 6s ease-in-out infinite;
    will-change:transform,opacity,filter;
  }
  @keyframes eye-breathe{
    0%{transform:translateY(-7%) scale(0.98); opacity:0.14}
    50%{transform:translateY(-10%) scale(1.02); opacity:0.22}
    100%{transform:translateY(-7%) scale(0.98); opacity:0.14}
  }
  .ui {
    position:relative;
    z-index:3;
    max-width:1100px;
    margin: 3vh auto;
    padding:28px;
    display:grid;
    grid-template-columns: 320px 1fr;
    gap:20px;
    align-items:start;
    pointer-events:auto;
  }
  .panel {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(0,255,102,0.08);
    padding:18px;
    border-radius:12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    min-height:240px;
    backdrop-filter: blur(6px);
  }
  .logo-img{
    display:block;
    width:88%;
    max-width:250px;
    margin:6px auto 12px;
    filter: drop-shadow(0 4px 18px rgba(0,255,50,0.22));
  }
  .sys-title{
    text-align:center;
    font-size:18px;
    letter-spacing:1px;
    font-weight:700;
    text-shadow: 0 0 12px rgba(0,255,102,0.25);
    margin-bottom:6px;
  }
  .badge{
    display:inline-block;
    padding:6px 10px;
    border-radius:20px;
    font-size:12px;
    font-weight:700;
    background:linear-gradient(90deg,var(--neon-green), #00dd99);
    color:#001;
    box-shadow:0 6px 18px rgba(0,255,102,0.08);
  }
  .main {
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border-radius:12px;
    padding:18px;
    border:1px solid rgba(0,255,102,0.06);
    box-shadow: 0 12px 40px rgba(0,0,0,0.7);
    min-height:240px;
  }
  .console{
    background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.2));
    border-radius:8px;
    padding:14px;
    height:260px;
    overflow:auto;
    border:1px solid rgba(0,255,102,0.05);
    box-shadow: inset 0 2px 0 rgba(255,255,255,0.02);
    font-size:14px;
    line-height:1.4;
  }
  .console p{
    margin:6px 0;
    white-space:pre-wrap;
    word-break:break-word;
  }
  .console .accent{ color:var(--neon-pink) }
  .console .muted{ color: #6bffb0aa; font-size:13px }
  .progress-wrap{
    margin-top:14px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
  }
  .progress-box{
    flex:1 1 auto;
    background:linear-gradient(90deg,#071207 0%, #06110a 100%);
    border-radius:12px;
    border:1px solid rgba(0,255,102,0.06);
    padding:10px;
  }
  .bar{
    height:18px;
    background:rgba(255,255,255,0.02);
    border-radius:10px;
    overflow:hidden;
    position:relative;
    box-shadow: inset 0 -6px 20px rgba(0,0,0,0.6);
  }
  .bar > i{
    display:block;
    height:100%;
    width:0%;
    background:linear-gradient(90deg,var(--neon-pink),var(--neon-green));
    box-shadow: 0 6px 24px rgba(0,255,120,0.12);
    transition: width 300ms linear;
    position:relative;
  }
  .bar > i::after{
    content:'';
    position:absolute;
    right:0;
    top:-8px;
    width:8px;
    height:34px;
    background:linear-gradient(180deg,rgba(255,255,255,0.2),transparent);
    filter:blur(6px);
  }
  .action{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
  }
  .btn{
    padding:12px 18px;
    font-size:15px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:700;
    letter-spacing:0.6px;
    background:linear-gradient(180deg,var(--neon-green), #00b36a);
    color:#001;
    box-shadow: 0 10px 30px rgba(0,255,102,0.08), 0 0 24px rgba(0,255,102,0.06);
    transform:translateZ(0);
  }
  .btn:active{ transform: translateY(2px) }
  .btn.secondary{
    background:transparent;
    border:1px solid rgba(255,255,255,0.04);
    color:var(--neon-green);
    box-shadow:none;
  }
  .signature{
    position:fixed;
    bottom:18px;
    left:50%;
    transform:translateX(-50%);
    z-index:4;
    color:var(--neon-green);
    font-weight:800;
    font-size:16px;
    text-shadow: 0 0 18px rgba(0,255,102,0.2);
    letter-spacing:1px;
    display:flex;
    gap:12px;
    align-items:center;
    pointer-events:none;
  }
  .sig-glitch{
    position:relative;
    display:inline-block;
    animation: glitch 1.6s infinite;
  }
  @keyframes glitch{
    0%{ transform:translate(0) }
    20%{ transform:translate(-2px,2px) skew(-0.6deg) }
    40%{ transform:translate(2px,-1px) skew(0.4deg) }
    60%{ transform:translate(-1px,1px) skew(-0.4deg) }
    80%{ transform:translate(1px,-2px) skew(0.8deg) }
    100%{ transform:translate(0) }
  }
  .matrix {
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
    opacity:0.25;
    font-family:var(--mono);
    mix-blend-mode:screen;
  }
  .matrix span{
    position:absolute;
    top:-8vh;
    color:var(--neon-green);
    text-shadow: 0 0 10px rgba(0,255,120,0.15);
    font-weight:700;
    opacity:0.92;
    font-size:12px;
    transform:translateY(0);
    animation: fall linear infinite;
  }
  @keyframes fall{
    0%{ transform:translateY(-20vh); opacity:1 }
    100%{ transform:translateY(110vh); opacity:0.1 }
  }
  @media (max-width:880px){
    .ui{ grid-template-columns: 1fr; padding:18px; gap:14px; }
    .eye{ width:120vw; opacity:0.12 }
    .console{ height:220px; font-size:13px; }
  }
</style>
</head>
<body>

  <div class="eye-wrap" aria-hidden="true">
    <svg class="eye" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Danger Eye">
      <defs>
        <radialGradient id="iris-grad" cx="50%" cy="45%" r="50%">
          <stop offset="0%" stop-color="#ff8a8a"/>
          <stop offset="30%" stop-color="#ff3b3b"/>
          <stop offset="70%" stop-color="#b10000"/>
          <stop offset="100%" stop-color="#200000"/>
        </radialGradient>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#00ff99" stop-opacity="0.45"/>
          <stop offset="70%" stop-color="#00ff99" stop-opacity="0.08"/>
          <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
        </radialGradient>
      </defs>

      <g transform="translate(0,20)">
        <path d="M70,300 C220,80 980,80 1130,300 C980,520 220,520 70,300 Z"
              fill="none" stroke="rgba(0,255,102,0.12)" stroke-width="12" stroke-linejoin="round"/>
        <g id="iris" transform="translate(600,300)">
          <circle r="142" fill="url(#iris-grad)" opacity="0.98" />
          <circle id="pupil" r="54" fill="#000" stroke="#330000" stroke-width="6" />
          <circle r="220" fill="url(#glow)" opacity="0.55" />
        </g>
        <g fill="none" stroke="rgba(255,0,122,0.06)" stroke-width="2" opacity="0.6">
          <ellipse cx="600" cy="300" rx="300" ry="110" transform="rotate(-3 600 300)"/>
          <ellipse cx="600" cy="300" rx="360" ry="130" transform="rotate(2 600 300)"/>
        </g>
        <path d="M240,220 C280,210 300,180 340,170" stroke="rgba(255,0,0,0.09)" stroke-width="6" fill="none"/>
        <path d="M855,380 C820,365 790,346 760,335" stroke="rgba(255,0,0,0.08)" stroke-width="6" fill="none"/>
      </g>

      <animate xlink:href="#pupil" attributeName="r" from="42" to="62" dur="3.4s" repeatCount="indefinite" />
    </svg>
  </div>

  <div class="matrix" id="matrix"></div>

  <div class="ui" role="main" aria-label="PogzOS interface">
    <div class="panel" aria-hidden="false">
      <img src="pogba.png" alt="PogzOS logo fallback" class="logo-img" onerror="this.style.opacity=0.6">
      <div class="sys-title">PogzOS <span style="opacity:.8">— Vigilant Override</span></div>
      <div style="text-align:center;margin-top:6px">
        <span class="badge">DANGER EYE ACTIVE</span>
      </div>

      <div style="margin-top:16px; font-size:13px; color:#a6ffd6">
        <strong>Status:</strong> <span style="color:#e6ffef">Hostile intrusion toolkit</span><br>
        <strong>Target:</strong> <span class="muted">REMOTE.SYSTEM</span><br>
        <strong>Signal:</strong> <span style="color:var(--neon-pink)">Encrypted → PSG</span>
      </div>

      <div style="margin-top:12px; display:flex; gap:10px; justify-content:center">
        <button class="btn" id="execBtn">Execute</button>
        <button class="btn secondary" id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="main" aria-live="polite">
      <div class="console" id="console" role="status" aria-atomic="false">
        <p class="muted">[boot] PogzOS initializing...</p>
        <p class="muted">[core] Vigilance protocols online</p>
      </div>

      <div class="progress-wrap" style="margin-top:12px;">
        <div class="progress-box">
          <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
            <div style="font-size:13px;color:#c9ffd9">Exploit Deployment</div>
            <div id="percent" style="font-weight:800">0%</div>
          </div>
          <div class="bar" aria-hidden="true"><i id="barFill"></i></div>
        </div>

        <div class="action" style="width:220px">
          <div style="font-size:12px;color:#99ffce;text-align:center">Protocol</div>
          <div style="display:flex;gap:8px">
            <button class="btn" id="fastBtn" style="flex:1">FAST</button>
            <button class="btn secondary" id="stealthBtn" style="flex:1">STEALTH</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="signature" aria-hidden="true">
    <div class="sig-glitch">PogzOS — VIGIL</div>
  </div>

  <audio id="sfx" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>

<script>
const matrix = document.getElementById('matrix');
const letters = "01ABCD/*-+=<>?@#%$&¥£".split('');
function spawnMatrix() {
  for(let i=0;i<140;i++){
    const el = document.createElement('span');
    el.textContent = letters[Math.floor(Math.random()*letters.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.fontSize = (8 + Math.random()*14) + 'px';
    el.style.animationDuration = (5 + Math.random()*8) + 's';
    el.style.animationDelay = (Math.random()*5) + 's';
    el.style.opacity = 0.8 - Math.random()*0.6;
    matrix.appendChild(el);
  }
}
spawnMatrix();

const consoleEl = document.getElementById('console');
function pushLine(text, cls){
  const p = document.createElement('p');
  if(cls) p.className = cls;
  p.textContent = text;
  consoleEl.appendChild(p);
  consoleEl.scrollTop = consoleEl.scrollHeight;
}

function typeWrite(text, el, speed=28, cb){
  let i=0;
  function step(){
    if(i<=text.length){
      el.innerHTML = text.slice(0,i) + '<span style="opacity:1">▌</span>';
      el.scrollTop = el.scrollHeight;
      i++;
      setTimeout(step, speed);
    } else {
      el.innerHTML = text;
      if(cb) cb();
    }
  }
  step();
}

let progress = 0;
let intervalHandle = null;
const barFill = document.getElementById('barFill');
const percent = document.getElementById('percent');
const sfx = document.getElementById('sfx');

function startSequence(speedFactor = 1){
  if(intervalHandle) clearInterval(intervalHandle);
  pushLine('[sequence] target handshake initiated', 'muted');
  pushLine('[net] resolving endpoints...', 'muted');

  const long = "PogzOS — System Override Engaged. All sensors compromised. Stand down.";
  const temp = document.createElement('p');
  temp.className = 'accent';
  consoleEl.appendChild(temp);
  typeWrite(long, temp, 30);

  intervalHandle = setInterval(()=>{
    const step = Math.ceil(Math.random()*3 * speedFactor);
    progress = Math.min(100, progress + step);
    barFill.style.width = progress + '%';
    percent.textContent = progress + '%';
    if(progress % 10 === 0){
      playSound();
      pushLine('[payload] stage ' + (progress/10) + ' deployed', 'muted');
    }
    if(progress >= 100){
      clearInterval(intervalHandle);
      pushLine('[done] System compromised — persistence established', 'accent');
      barFill.style.width = '100%';
      percent.textContent = '100%';
      flashEye();
      playSound(true);
    }
  }, 220);
}

function resetAll(){
  progress = 0;
  barFill.style.width = '0%';
  percent.textContent = '0%';
  while(consoleEl.children.length > 2) consoleEl.removeChild(consoleEl.lastChild);
  pushLine('[system] reset complete', 'muted');
}

function playSound(finish=false){
  try {
    sfx.currentTime = 0;
    sfx.volume = finish ? 0.9 : 0.3;
    sfx.play().catch(()=>{/*autoplay blocked*/});
  } catch(e){}
}

function flashEye(){
  const eye = document.querySelector('.eye-wrap');
  eye.animate([
    { opacity: 0.18, filter:'blur(1px) saturate(1.4)'},
    { opacity: 0.55, filter:'blur(0px) saturate(1.6)'},
    { opacity: 0.18, filter:'blur(1px) saturate(1.4)'}
  ], { duration: 1000, easing:'ease-in-out' });
}

document.getElementById('execBtn').addEventListener('click', ()=>{
  startSequence(1);
  document.getElementById('execBtn').disabled = true;
  setTimeout(()=>{ document.getElementById('execBtn').disabled=false; }, 1400);
});
document.getElementById('resetBtn').addEventListener('click', ()=> resetAll());

document.getElementById('fastBtn').addEventListener('click', ()=> {
  pushLine('[mode] FAST chosen — maximum throughput', 'muted');
  startSequence(1.8);
});
document.getElementById('stealthBtn').addEventListener('click', ()=> {
  pushLine('[mode] STEALTH chosen — low-noise infiltration', 'muted');
  startSequence(0.6);
});

setTimeout(()=> pushLine('[network] scanning local range 192.168.0.0/24', 'muted'), 900);
setTimeout(()=> pushLine('[probe] 3 hosts responded — targeting highest value', 'muted'), 1700);

const svgPupil = document.querySelector('#pupil');
window.addEventListener('mousemove', (e)=>{
  const w = window.innerWidth, h = window.innerHeight;
  const nx = (e.clientX / w - 0.5) * 12;
  const ny = (e.clientY / h - 0.5) * 8;
  const iris = document.querySelector('#iris');
  if(iris) iris.style.transform = `translate(${600 + nx}px, ${300 + ny}px)`;
});

setInterval(()=>{
  const all = consoleEl.querySelectorAll('p');
  if(all.length>0){
    const r = all[Math.floor(Math.random()*all.length)];
    const old = r.textContent;
    r.textContent = old.replace(/o/gi, '0');
    setTimeout(()=>{ r.textContent = old; }, 380);
  }
}, 2600);

</script>
</body>
</html>
